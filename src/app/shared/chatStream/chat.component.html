
<div  class="chat-right-aside">
    <div class="chat-main-header">
        <div class="p-20 b-b">
            <h3 class="box-title">Chat Message</h3>
        </div>
    </div>
    <div class="chat-rbox">
        <ul class="chat-list p-20" #chatList>
            <li *ngFor="let msg of messages" >
                <div  class="chat-img"><img src="../assets/images/users/3.jpg" alt="user" /></div>
                <div class="chat-content">
                    <h5>{{usrName}}</h5>
                    <div class="box bg-light-info">{{msg}}</div>
                </div>
                <div class="chat-time">{{tiempo  | date:'hh:mm:ss '}}</div>
            </li>
            <!--chat Row -->
        </ul>
    </div>
    <div class="card-body b-t">
        <div class="row">
            <div class="col-8">
                <textarea  #myTextarea placeholder="Type your message here" class="form-control b-0"></textarea>
            </div>
            <div class="col-4 text-right">
                <button  (click)="sendMessage()" type="button" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
            </div>
        </div>
    </div>
</div>
