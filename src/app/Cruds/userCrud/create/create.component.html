<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrar nuevo usuario</h3>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Nombre"  #name>
                        <small  [ngClass]="errName ? 'smallError' : 'smallOk'"
                        class="form-control-feedback "> This field has error. </small>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Correo" #email>
                        <small  [ngClass]="errEmail ? 'smallError' : 'smallOk'"
                        class="form-control-feedback "> This field has error. </small>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="User Name" #userName>
                        <small [ngClass]="errUsername ? 'smallError' : 'smallOk'"
                        class="form-control-feedback"> This field has error. </small>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="number" required="" placeholder="Edad" #age>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="number" required="" placeholder="Numero telefonico" #phone>
                    </div>
                </div>

                 <div class="form-group">
                                <label class="col-md-12">Select rol</label>
                                <div class="col-md-12">
                                    <select #rol class="form-control">
                                        <option value = "{{rol.id}}" *ngFor = "let rol of roles">{{rol.rol}}</option>
                                      
                                    </select>
                                </div>
                            </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Contraseña" #password>
                        <small [ngClass]="errPassword ? 'smallError' : 'smallOk'"
                        class="form-control-feedback"> This field has error. </small>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Confirmar contraseña" #confirmPassword>
                    </div>
                </div> -->
                
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">

                    </div>
                </div>
                <div class="form-group m-b-0">
                    <button (click) = "insertUsers(name.value,email.value,age.value,phone.value,password.value,rol.value,userName.value)"  type="button" class="btn btn-info waves-effect" >Save</button>
                    <button (click) = "findAllRoles()"  type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
